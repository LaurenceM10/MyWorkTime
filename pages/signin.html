<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" type="text/css" href="../css/signin.css">
	<link href="https://fonts.googleapis.com/css?family=Arimo|Muli|Open+Sans|Roboto+Condensed" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="logo">
				<img src="public/AtomFlower.png" alt="" class="logo__icon">
			</div>
			<nav class="nav">
				<ul class="menu">
					<li class="menu__item">Inicio</li>
					<li class="menu__item">Precios</li>
					<li class="menu__item"><a href="pages/signin.html">Iniciar Sesión</a></li>
					<li class="menu__item">Registrarse</li>
				</ul>
			</nav>
		</header>
		<div class="main">
			<form class="form-signin">
				<div class="username-container">
					<label for="username">Nombre de usuario</label>
					<input type="text" name="password" id="username" class="username">
				</div>
				<div class="password-container">
					<label for="password">Contraseña</label>
					<input type="text" name="password" id="password" class="password">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
